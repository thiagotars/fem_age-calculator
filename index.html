<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Age calculator app</title>

  </head>
  <body>
    
    <main>

      <form class="form">

        <div class="day input-container">
          <label class="day__label" for="day">DAY</label>
          <input id="day-input" type="text" placeholder="DD">
          <p id="day-error"></p>
        </div>

        <div class="month input-container">
          <label class="month__label" for="month">MONTH</label>
          <input id="month-input" type="text" placeholder="MM">
          <p id="month-error"></p>
        </div>

        <div class="year input-container">
          <label class="year__label" for="year">YEAR</label>
          <input id="year-input" type="text" placeholder="YYYY">
          <p id="year-error"></p>
        </div>

      </form>

      <div class="divider-container">
        <div class="divider"></div>
        <button id="submit-button">
          <img src="./assets/images/icon-arrow.svg" alt="arrow-icon">
        </button>
      </div>

      <div class="result-container">
        <h1><span id="years-result"></span>years</h1>
        <h1><span id="months-result"></span>months</h1>
        <h1><span id="days-result"></span>days</h1>
      </div>

    </main>

    <script src="./script.js"></script>
  </body>
</html>
